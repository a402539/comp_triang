<!DOCTYPE HTML>
<html>
  <head>
    <title>Intersecting Unit Disks</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        border: 1px black solid;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width="900" height="600"></canvas>
    <br>
    <button id="clear">Clear</button>
    <input id="draw_centers" type="checkbox" checked>
    <label for="draw_centers">Draw Centers</label>
    <input id="draw_circles" type="checkbox">
    <label for="draw_circles">Draw Circles</label>
    <input id="high_ch_points" type="checkbox">
    <label for="high_ch_points">Highlight CH Points</label>
    <input id="draw_ch_edges" type="checkbox">
    <label for="draw_ch_edges">Draw CH Edges</label>
  </body>
  <script src="inter_disks.js"></script>
</html>
