<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Compatible Triangulations</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        border: 1px black solid;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width="950" height="650"></canvas>
    <br>
    <input id="add_points" type="radio" name="add_group"
           value="add_points" checked>
    Add Points
    <input id="add_edges" type="radio" name="add_group"
           value="add_edges">
    Add Edges
    <input id="draw_points" type="checkbox" checked>
    <label for="draw_points">Draw Points</label>
    <input id="high_ch_points" type="checkbox" checked>
    <label for="high_ch_points">Highlight CH Points</label>
    <input id="draw_ch_edges" type="checkbox" checked>
    <label for="draw_ch_edges">Draw CH Edges</label>
    <button id="clear">Clear</button>
  </body>
  <script src="common.js"></script>
  <script src="bst.js"></script>
  <script src="heap.js"></script>
  <script src="points.js"></script>
  <script src="comp_triang.js"></script>
</html>
