<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Compatible Triangulations</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        border: 1px black solid;
        width: 49.5%;
      }
      #tooltip {
        float:right;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="c1" width="950" height="650"></canvas>
    <canvas id="c2" width="950" height="650"></canvas>
    <br>
    <input id="add_points" type="radio" name="add_group"
           value="add_points" checked>
    Add/Remove Points
    <input id="move_points" type="radio" name="add_group"
           value="move_points" checked>
    Move Points
    <input id="add_edges" type="radio" name="add_group"
           value="add_edges">
    Add/Remove Edges
    <input id="select_ch_point" type="radio" name="add_group"
           value="select_ch_point">
    Select CH Point
    <button id="clear">Clear</button>
    <button id="triangulate">Triangulate</button>
    <button id="layers">Convex Layers</button>
    <button id="check">Check Compatibility</button>
    <span id="output"></span>
    <span id="tooltip"></span>
    <div><a href="https://github.com/spratt/comp_triang">Source Code</a></div>
  </body>
  <script src="points.js"></script>
  <script src="edges.js"></script>
  <script src="pointset.js"></script>
  <script src="comp_triang.js"></script>
</html>
